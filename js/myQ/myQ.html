<br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
             <div class="search-header">
                    <h3>Patients in your queue:</h3>
                    <hr class="colorgraph"><br>
                </div>
        </div>
    </div>
      <div class="row" ng-if="myQController.spinner">
                        <div class="col-md-12">
                            <img src="img/Searching.gif" alt="searching gif"><br>
                            <h4>...please wait</h4>
                        </div>
                    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table" ng-if="!myQController.spinner">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Card #</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="table-hover">
                    <tr ng-repeat="result in myQController.results">
                        <td class="row-data-td">{{1 + $index}}</td>
                        <td>{{result.FIRSTNAME +" " + result.LASTNAME}}</td>
                        <td>{{result.CARDNUMBER}}</td>
                        <td>
                            <input type="button" value="open" class="btn btn-md btn-c-success" ng-click="setClient(result.ID)"
                                name="{{'btnOpen_' + $index}}">

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
