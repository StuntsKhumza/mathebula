<style>
    label {}
</style>

<div class="container">
    <br>
    <div class="row">
        <form class="form-horizontal">
            <fieldset>
                <div class="row add-margin-sm">
                    <div class="col-md-5">
                        <label class="control-label" for="requestName">Previous Physician’s name:</label>
                    </div>
                    <div class="col-md-7">
                        <div class="col-md-12">
                            <input id="requestName" name="requestName" placeholder="" ng-model="userDataObj.history.txt_previusPhycName" class="form-control input-md col-md-4"

                    </div>
                </div>

                <div class="row add-margin-sm">

                        <label class="control-label" for="requestName">Have you ever been hospitalized?:</label>
                    </div>
                    <div class="col-md-7">
                        <div class="col-md-12">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary active">
    <input type="radio" name="hospitalized" id="option1" autocomplete="off" checked> Yes
  </label>
                                <label class="btn btn-primary">
    <input type="radio" name="hospitalized" id="option2" autocomplete="off"> No
  </label>

                            </div>
                        </div>
                    </div>
                </div>

                                <label class="btn btn-primary active">
    <input type="radio" name="hepatitisAB" id="option1" autocomplete="off" checked> Yes
  </label>
                                <label class="btn btn-primary">
    <input type="radio" name="hepatitisAB" id="option2" autocomplete="off"> No
  </label>

                            </div>

                        </div>
                    </div>
                </div>

  </label>
                                <label class="btn btn-primary">
    <input type="radio" name="hepatitisB" id="option2" autocomplete="off"> No
  </label>

                            </div>
                        </div>
                    </div>

  </label>

                    <div class="col-md-12">
                        <input id="requestName" name="requestName" placeholder=""  class="form-control input-md col-md-4" required=""

                </div>
    </div>

    <div class="row add-margin-sm">
        <div class="col-md-5">

            <div class="col-md-12">

        </div>
    </div>

    <div class="row add-margin-sm">

            <label class="control-label" for="requestName">Result of chest x-ray?:</label>
        </div>
        <div class="col-md-7">
            <div class="col-md-12">
                <input id="requestName" name="requestName" placeholder=""  class="form-control input-md col-md-4" required=""
                    type="text"> </div>
        </div>
    </div>



    </fieldset>
    </form>

</div>
