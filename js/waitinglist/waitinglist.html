<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <div class="list-group">
        <div class="container">
            <h4>Waiting list:</h4>
            <table class="table">
                <thead>

                    <th>Patient:</th>
                    <th>Doctor:</th>
                    <th>Action:</th>
                </thead>
                <tbody>
                    <tr ng-repeat="list in queue.obj">
                        <td> {{list.PATIENTNAME}} {{list.PATIENTSURNAME}}</td>
                        <td>{{list.DIRSURNAME}}</td>
                        <td><i class="fa fa-trash"></i></td>
                    </tr>
                 
                </tbody>
            </table>
           
            <div class="alert alert danger" ng-show="queue.obj.length == 0">
                <h6>...list empty</h6>
            </div>
        </div>

    </div>
</div>
