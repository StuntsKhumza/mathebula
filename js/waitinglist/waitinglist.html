<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    
     <div class="list-group" >
        <div class="container">
            <h4>Waiting list:</h4>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="list in queue.obj">
                    <b>{{$index + 1}}</b>. {{list.FIRSTNAME}} {{list.LASTNAME}} - <input type="button" value="remove" class="btn btn-sm btn-primary" ng-click="action()">
                </li>

            </ul>

            <div class="alert alert danger" ng-show="queue.obj.length == 0">
                <h6>...list empty</h6>
            </div>
        </div>

    </div>
</div>
